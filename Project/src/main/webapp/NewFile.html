<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>

<div id="timo" style="background-color:red;height:50px;width:50px;"></div>
<a href="javascript:void(0);" id="lol">点击这里</a>
</body>

<script>
$(function(){
    $('#lol').click(function(){//点击a标签
		if($('#timo').is(':hidden')){//如果当前隐藏
		$('#timo').show();//那么就显示div
		}else{//否则
		$('#timo').hide();//就隐藏div
		}
    })
})
</script>
</html>
